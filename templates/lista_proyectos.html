<!DOCTYPE html>
<html>
<head>
    <title>Lista de Proyectos</title>
</head>
<body>
    <h1>Proyectos</h1>
    <ul>
        {% for proyecto in proyectos %}
            <li>{{ proyecto.nombre }} - {{ proyecto.descripcion }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_proyecto' %}">Crear Proyecto</a>
</body>
</html>
